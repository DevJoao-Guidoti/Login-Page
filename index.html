<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="style.css" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <form>
            <h1>Tela de Login</h1>
            <div class="input-box">
                <input placeholder="Usuário" type="email">
                <!-- importante especificar o type para quando o usuário clicar no placeholder automaticamente já fornecer dados salvos -->
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input placeholder="Senha" type="password">
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="remember-forgot">
                    <label>
                        <input type="checkbox">
                        Lembre de mim
                    </label>
                    <a class="link" href="#">Esqueci minha senha</a>
                </div>
            <button  type="submit" class="login">
                Login
            </button>
               
                <div class="first-time">
                    Não tem uma conta? <a  class="link" href="#">Cadastre-se</a>
                </div>           
        </form>
    </div>
</body>

</html>
